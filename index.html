<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>NATHAN ALERT!</title>
        <meta name="description" content="Is it all clear?">
        <meta name="author" content="Harper Davis">

        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">

        <link rel="stylesheet" href="css/style.css?v=1.0">

    </head>

    <body>
        <div id="title" class="center">
            <h1 id="message">"none"</h1>
            <p id="messageTime">Last updated: loading...</p>
        </div>
        <div id="center" class="center">
            <h2>Status:</h2>
            <h1 class="statustext notclear" id="status">LOADING...</h1>
            <p id="statusTime">Last updated: loading...</p>
            <p id="middle">Click exactly twice for clear, anything else for not clear</p>
        </div>
        <div id="editor" class="center">
            <h2>Set a message</h2>
            <textarea id="messagearea" cols="50" rows="10"></textarea>
            <button id="submit">Submit</button>
        </div>
        <div class="center">
            <button id="editmessage">Edit Mode</button>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
